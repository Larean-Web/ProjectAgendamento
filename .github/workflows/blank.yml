name: Teste de Aplicação React com Vite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    environment:
      name: VPSLAREAN
      url: https://agendamento.larean.com.br

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Configurar o Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Instalar Dependências do Frontend
        working-directory: frontend
        run: npm install

      - name: Executar Testes do Frontend
        working-directory: frontend
        run: npm test

      - name: Teste de build Front end
        working-directory: frontend
        run: npm run build

      - name: Instalar Dependências do Backend
        working-directory: backend
        run: npm install

      - name: Executar Testes do Backend
        working-directory: backend
        run: npm test



